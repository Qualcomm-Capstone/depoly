# speedcam-db 인스턴스에 배포
services:
  mysql:
    image: mysql:8.0
    container_name: speedcam-mysql
    restart: always
    network_mode: host
    env_file:
      - ../env/mysql.env
    volumes:
      - mysql_data:/var/lib/mysql
      - ../config/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysqld-exporter:
    image: prom/mysqld-exporter:v0.15.1
    container_name: speedcam-mysqld-exporter
    restart: always
    network_mode: host
    volumes:
      - ../config/monitoring/mysqld-exporter/.my.cnf:/cfg/.my.cnf:ro
    command:
      - "--config.my-cnf=/cfg/.my.cnf"
    depends_on:
      mysql:
        condition: service_healthy

  promtail:
    image: grafana/promtail:2.9.6
    container_name: speedcam-promtail
    restart: always
    network_mode: host
    volumes:
      - ../config/monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: speedcam-cadvisor
    restart: always
    network_mode: host
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

volumes:
  mysql_data:
