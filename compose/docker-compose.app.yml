# speedcam-app 인스턴스에 배포
# Traefik: 리버스 프록시 (IP 모드 / 도메인 모드 겸용)
# Main: Django API 서버
# Flower: Celery 모니터링
services:
  traefik:
    image: traefik:v3.0
    container_name: speedcam-traefik
    restart: always
    network_mode: host
    volumes:
      - ../config/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ../config/traefik/dynamic_conf.yml:/etc/traefik/dynamic_conf.yml:ro
      - traefik_certs:/etc/traefik/certs

  main:
    image: ${ARTIFACT_REGISTRY}/speedcam-main:latest
    container_name: speedcam-main
    restart: always
    network_mode: host
    env_file:
      - ../env/backend.env
    volumes:
      - ../config/credentials:/app/credentials:ro

  flower:
    image: ${ARTIFACT_REGISTRY}/speedcam-main:latest
    container_name: speedcam-flower
    restart: always
    network_mode: host
    env_file:
      - ../env/backend.env
    command: celery -A config flower --port=5555

  promtail:
    image: grafana/promtail:2.9.6
    container_name: speedcam-promtail
    restart: always
    network_mode: host
    volumes:
      - ../config/monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: speedcam-cadvisor
    restart: always
    network_mode: host
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

volumes:
  traefik_certs:
